<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ভিডিও লাইব্রেরি</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --header-background: #343a40;
            --header-text-color: #ffffff;
            --sidebar-background: #212529;
            --sidebar-text-color: #adb5bd;
            --sidebar-hover-color: #e9ecef;
            --button-primary: #28a745;
            --button-hover: #218838;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--header-background);
            color: var(--header-text-color);
            padding: 15px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjusted for search bar */
        }
        .menu-button {
            background: none;
            border: none;
            color: var(--header-text-color);
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            flex-grow: 1; /* Allow heading to take available space */
            text-align: center;
            padding: 0 10px; /* Add some padding around the title */
        }
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-left: auto; /* Push to the right */
        }
        .search-input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 180px; /* Adjust width as needed */
            transition: width 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            width: 220px; /* Expand on focus */
        }
        .search-icon {
            color: #ccc;
            position: absolute;
            right: 10px;
        }


        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000; /* Higher z-index for sidebar */
            top: 0;
            left: 0;
            background-color: var(--sidebar-background);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 70px; /* Space for header */
            box-shadow: 2px 0 5px var(--shadow-light);
        }
        .sidebar h2 {
            color: var(--sidebar-hover-color);
            padding: 15px 32px 10px;
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar a {
            padding: 12px 8px 12px 32px;
            text-decoration: none;
            font-size: 1.1em;
            color: var(--sidebar-text-color);
            display: block;
            transition: 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar a:hover {
            color: var(--sidebar-hover-color);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: var(--sidebar-text-color);
        }
        .sidebar .closebtn:hover {
            color: var(--sidebar-hover-color);
        }

        /* Main Content */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left .5s;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        /* Video Item Card */
        .item {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow-light);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Ensure content doesn't overflow rounded corners */
        }
        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .item-thumbnail {
            width: 100%;
            height: 120px; /* Fixed height for image area */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #eee; /* Placeholder background */
            border-radius: 8px;
            overflow: hidden;
        }
        .item-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Keep aspect ratio and fit within bounds */
            border-radius: 8px; /* Match card border-radius */
        }
        .item h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: var(--primary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item p {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        /* Season Details */
        .season-details {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            border: 1px solid #ddd;
            max-height: 200px; /* Limit height for scroll */
            overflow-y: auto;
        }
        .season-details h4 {
            font-size: 1em;
            margin: 0 0 10px;
            color: var(--text-color);
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .season-details .episode-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .season-details .episode-item:last-child {
            border-bottom: none;
        }
        .season-details .episode-info {
            flex-grow: 1;
            margin-right: 10px;
        }
        .season-details .episode-info p {
            margin: 0;
            font-size: 0.9em;
            color: var(--text-color);
        }

        /* Play Button */
        .play-button {
            background-color: var(--button-primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Make button full width of card */
        }
        .play-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        .play-button:active {
            transform: translateY(0);
        }

        /* Modal (Player Selection) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--primary-color);
        }
        .player-option {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .player-option:hover {
            background-color: #0056b3;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px; /* Adjust as needed */
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap; /* Allow items to wrap */
                justify-content: center;
            }
            .search-container {
                order: 3; /* Move search below title on small screens */
                width: 100%;
                margin-top: 10px;
            }
            .search-input {
                width: 100%;
                max-width: 300px;
            }
            header h1 {
                flex-grow: 0;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            .item {
                padding: 15px;
            }
            .item h3 {
                font-size: 1em;
            }
            .item-thumbnail {
                height: 100px;
                margin-bottom: 10px;
            }
            header h1 {
                font-size: 1.5em;
            }
            .sidebar {
                padding-top: 60px;
            }
            .sidebar h2 {
                font-size: 1.3em;
            }
            .sidebar a {
                font-size: 1em;
            }
            .content {
                padding: 15px;
            }
            .menu-button {
                font-size: 24px;
                position: static; /* Remove absolute positioning */
                margin-right: 10px;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .player-option {
                width: 90%;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            .item {
                padding: 10px;
            }
            .item h3 {
                font-size: 0.9em;
            }
            .item-thumbnail {
                height: 80px;
            }
            .play-button {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <header>
        <button class="menu-button" onclick="openNav()"><i class="fas fa-bars"></i></button>
        <h1>আমার ভিডিও লাইব্রেরি</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="সার্চ করুন..." onkeyup="filterVideos()">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2>ক্যাটাগরি</h2>
        <div id="category-list">
            </div>
    </div>

    <div id="main-content" class="content">
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-size: 1.1em;">ভিডিও লোড হচ্ছে...</p>
        </div>
        <div id="video-grid" class="grid-container hidden">
            </div>
        <div id="no-results-message" class="hidden" style="text-align: center; color: var(--secondary-color); margin-top: 50px;">
            <p>কোনো ফলাফল পাওয়া যায়নি।</p>
        </div>
    </div>

    <div id="playerSelectionModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closePlayerModal()">&times;</span>
            <h2>পছন্দের প্লেয়ার নির্বাচন করুন</h2>
            <button class="player-option" onclick="selectPlayer('vlc')">
                <i class="fab fa-vlc"></i> VLC Player
            </button>
            <button class="player-option" onclick="selectPlayer('mxplayer')">
                <i class="fas fa-play-circle"></i> MX Player
            </button>
            <button class="player-option" onclick="selectPlayer('browser')">
                <i class="fas fa-globe"></i> ব্রাউজারে প্লে করুন (যদি সম্ভব হয়)
            </button>
        </div>
    </div>

    <script>
        // Determine M3U file URL based on URL parameter or default
        const urlParams = new URLSearchParams(window.location.search);
        const m3uFileUrl = urlParams.get('link') || 'playlist.m3u';

        let allVideos = []; // Stores all parsed videos
        let displayedVideos = []; // Stores videos currently displayed (after category/search filter)
        let categories = new Set();
        let currentCategory = 'All';
        let currentSearchTerm = ''; // Store the current search term

        let currentVideoUrl = ''; // To store the URL for modal playback

        const videoGrid = document.getElementById('video-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const playerSelectionModal = document.getElementById('playerSelectionModal');
        const categoryList = document.getElementById('category-list');
        const searchInput = document.getElementById('searchInput');
        const noResultsMessage = document.getElementById('no-results-message');


        // M3U ফাইল থেকে ডেটা লোড করার ফাংশন
        async function loadM3uFile() {
            loadingSpinner.classList.remove('hidden');
            videoGrid.classList.add('hidden');
            noResultsMessage.classList.add('hidden');
            try {
                const response = await fetch(m3uFileUrl, { cache: "no-cache" }); // No-cache to get fresh content
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                parseM3u(text);
                filterAndDisplayVideos(); // Initial display
                displayCategories();
            } catch (error) {
                console.error("M3U ফাইল লোড করতে সমস্যা হয়েছে:", error);
                videoGrid.innerHTML = '<p style="color: red; text-align: center;">ভিডিও লোড করা যায়নি। অনুগ্রহ করে M3U ফাইলের URL এবং CORS সেটিংস পরীক্ষা করুন, অথবা ফাইলটি সঠিক জায়গায় আছে কিনা নিশ্চিত করুন।</p>';
                videoGrid.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        // M3U টেক্সট পার্স করার ফাংশন
        function parseM3u(m3uText) {
            const lines = m3uText.split('\n');
            let currentItem = null;
            let tempVideos = [];

            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.match(/#EXTINF:(-?\d+)(.*),(.*)/);
                    if (parts) {
                        const attributes = parseAttributes(parts[2]);
                        const title = parts[3].trim();
                        currentItem = {
                            title: title,
                            attributes: attributes,
                            url: '',
                            isEpisode: false,
                        };
                        tempVideos.push(currentItem);
                    }
                } else if (line.trim() !== '' && currentItem && !currentItem.url) {
                    currentItem.url = line.trim();

                    const episodeRegex = /(S\d+E\d+)|(Season\s*\d+\s*Episode\s*\d+)|(Ep\.\s*\d+)|(Episode\s*\d+)/i; // Added more patterns
                    if (episodeRegex.test(currentItem.title)) {
                        currentItem.isEpisode = true;
                    }
                    currentItem = null;
                }
            }

            const groupedVideos = {};

            tempVideos.forEach(video => {
                if (video.isEpisode) {
                    let baseTitle = video.title;
                    const baseTitleMatch = video.title.match(/(.*?)((S\d+E\d+)|(Season\s*\d+\s*Episode\s*\d+)|(Ep\.\s*\d+)|(Episode\s*\d+))/i);
                    if (baseTitleMatch && baseTitleMatch[1]) {
                        baseTitle = baseTitleMatch[1].trim();
                        if (
