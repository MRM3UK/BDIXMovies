<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">📺 EXTM3U Playlist Creator</h3>

    <div id="player-container">
        <div class="p-2 m-4 card">
            <div id="player" tabindex="0" class="plyr">
                <video playsinline controls>
                    </video>
            </div>
        </div>

    <div class="mb-3">

    <div class="mb-3">

    </div>

    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input id="channelName" class="form-control" placeholder="📺 Channel Name" />
      </div>

        <input id="channelLogo" class="form-control" placeholder="🖼️ Optional Logo URL" />
      </div>
    </div>
    <button class="btn btn-success w-100 mb-4" onclick="addChannel()">+ Add Channel</button>

    <div class="channel-list-box">
        <div class="header">
            <h5>📊 Added Channels</h5>
            <div class="search-box">
                <input type="text" id="channelSearchInput" class="form-control" placeholder="🔍 Search channels..." onkeyup="filterChannels()">
            </div>
        </div>
        <div id="previewList" class="mb-4">
            <p style="text-align: center; color: #777; padding: 20px; width: 100%;">No channels added yet.</p>
        </div>
    </div>
    <div class="mb-3">
        <div class="dropdown">
            <button class="btn btn-primary" onclick="toggleSavedPlaylistsDropdown()">
                <i class="fas fa-list-ul"></i> Saved Playlists <span id="savedPlaylistsCount"></span>
            </button>
            <div id="savedPlaylistsDropdown" class="dropdown-content">
                <p style="padding: 10px 15px; color: #777;">No saved playlists yet.</p>
            </div>
        </div>
    </div>

    <div class="playlist-actions-section">
        <label class="form-label">📝 Playlist Name (for saving & downloading)</label>
        <input type="text" id="playlistFileNameInput" class="form-control" placeholder="Enter playlist name (e.g., MyChannels)" value="playlist" />

        <div class="button-group-row">
            <button class="btn btn-primary" onclick="saveCurrentPlaylist()">
                <i class="fas fa-save"></i> Save Playlist
            </button>

                <i class="fas fa-cogs"></i> Generate

    <button class="btn btn-copy w-100 mt-3" onclick="copyOutput()"><i class="fas fa-copy"></i> Copy Output</button>

    <div class="footer">
        Made with ❤️ — By MR X (AI) | ENJOY  <a href="https://new-try-theta.vercel.app/?link=https%3A%2F%2Fnew-try-theta.vercel.app%2Fplaylist.m3u" target="_blank">LIVE TV 📺</a>
    </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    let currentChannels = [];
    let savedPlaylists = {};
    let player; // Plyr player instance

    const CURRENT_PLAYLIST_KEY = 'currentM3UChannels';
    const SAVED_PLAYLISTS_KEY = 'savedM3UPlaylists';
    const AUTO_SAVE_PLAYLIST_NAME = "Auto Saved Session"; 

    // --- Plyr Player Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize player without a source
        player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        });

        // Initialize download button state
        updateDownloadButton(null); 
    });

    function updateDownloadButton(url) {
        const downloadBtn = document.getElementById("currentVideoDownloadBtn");
        // Only show download button for direct video files (mp4, webm, ogg)
        if (url && (url.includes('.mp4') || url.includes('.webm') || url.includes('.ogg'))) {
            downloadBtn.href = url;
            downloadBtn.style.display = 'block';
        } else {
            downloadBtn.style.display = 'none';
            downloadBtn.href = '#'; // Clear href
        }
    }

    // Function to play a channel in Plyr
    function playChannel(url) {
        if (!player) {
            console.error("Plyr player not initialized.");
            return;
        }

        const videoElement = player.media;
        
        // Destroy existing Plyr instance to clean up
        player.destroy();

        // Clear existing sources from the video element
        while (videoElement.firstChild) {
            videoElement.removeChild(videoElement.firstChild);
        }

        if (Hls.isSupported() && url.includes('.m3u8')) {
            // For HLS streams
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                player.play().catch(error => {
                    console.error("Error playing HLS video:", error);
                    alert("Could not play the HLS stream. It might be offline or an issue with hls.js. Error: " + error.message);
                });
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            // Try to recover network errors
                            console.error('fatal network error encountered, trying to recover', data);
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error('fatal media error encountered, trying to recover', data);
                            hls.recoverMediaError();
                            break;
                        default:
                            // Cannot recover
                            alert("A critical error occurred with the HLS stream. Playback stopped.");
                            hls.destroy();
                            player.stop(); // Stop Plyr playback
                            break;
                    }
                }
            });
        } else {
            // For regular video files (MP4, WebM, OGG)
            const source = document.createElement('source');
            source.src = url;
            // Determine type based on extension (basic)
            if (url.includes('.mp4')) {
                source.type = 'video/mp4';
            } else if (url.includes('.webm')) {
                source.type = 'video/webm';
            } else if (url.includes('.ogg')) {
                source.type = 'video/ogg';
            } else {
                // Fallback for unknown types or direct links that browsers might handle
                source.type = 'video/mp4'; // Default to mp4 if type is ambiguous
            }
            videoElement.appendChild(source);
            
            // Re-initialize Plyr with the new source
            player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            });
            
            player.play().catch(error => {
                console.error("Error playing video:", error);
                alert("Could not play the video. The stream might be offline or in an unsupported format. Error: " + error.message);
            });
        }
        
        // Update the download button visibility based on the URL type
        updateDownloadButton(url);
    }


    // --- Local Storage Functions ---
    function saveCurrentChannels() {
      localStorage.setItem(CURRENT_PLAYLIST_KEY, JSON.stringify(currentChannels));
      if (currentChannels.length > 0) { 
        savedPlaylists[AUTO_SAVE_PLAYLIST_NAME] = [...currentChannels];
        savePlaylistsToLocalStorage();
      } else { 
        if (savedPlaylists[AUTO_SAVE_PLAYLIST_NAME]) {
          delete savedPlaylists[AUTO_SAVE_PLAYLIST_NAME];
          savePlaylistsToLocalStorage();
        }
      }
      renderSavedPlaylistsDropdown(); 
    }

    function loadCurrentChannels() {
      const storedChannels = localStorage.getItem(CURRENT_PLAYLIST_KEY);
      if (storedChannels) {
        currentChannels = JSON.parse(storedChannels);
        currentChannels.forEach(channel => {
            if (!channel.logo) { 
                channel.logo = document.getElementById("logoAll").value.trim() || "https://via.placeholder.com/30";
            }
        });
        renderCurrentChannels();
      } else {
        renderCurrentChannels(); 
      }
    }

    function savePlaylistsToLocalStorage() {
        localStorage.setItem(SAVED_PLAYLISTS_KEY, JSON.stringify(savedPlaylists));
    }

    function loadPlaylistsFromLocalStorage() {
        const storedPlaylists = localStorage.getItem(SAVED_PLAYLISTS_KEY);
        if (storedPlaylists) {
            savedPlaylists = JSON.parse(storedPlaylists);
        }
        renderSavedPlaylistsDropdown();
    }

    // --- Channel Management Functions (Current Playlist) ---
    function renderCurrentChannels() {
      const previewList = document.getElementById("previewList");
      previewList.innerHTML = "";
      const searchTerm = document.getElementById("channelSearchInput").value.toLowerCase();
      const filteredChannels = currentChannels.filter(ch => 
          ch.name.toLowerCase().includes(searchTerm) || 
          ch.url.toLowerCase().includes(searchTerm) ||
          (ch.group && ch.group.toLowerCase().includes(searchTerm))
      );


      if (filteredChannels.length === 0) {
        previewList.innerHTML = `<p style="text-align: center; color: #777; padding: 20px; width: 100%;">No channels added yet.</p>`;
        if (currentChannels.length > 0 && searchTerm !== '') {
            previewList.innerHTML = `<p style="text-align: center; color: #777; padding: 20px; width: 100%;">No matching channels found.</p>`;
        }
      } else {
        filteredChannels.forEach((ch) => {
          const originalIndex = currentChannels.indexOf(ch); 
          if (originalIndex === -1) return; 

          const previewDiv = document.createElement("div");
          previewDiv.className = "channel-preview";
          previewDiv.innerHTML = `
            <img src="${ch.logo}" alt="Logo">
            <span>${ch.name} ${ch.group ? `(${ch.group})` : ''}</span>
            <div class="action-buttons">
                <button class="play-btn" onclick="playChannel('${ch.url}')">
                    <i class="fas fa-play"></i> 
                </button>
                <button class="edit-btn" onclick="editChannel(${originalIndex})">
                    <i class="fas fa-edit"></i> 
                </button>
                <button class="delete-btn" onclick="confirmRemoveChannel(${originalIndex})">
                    <i class="fas fa-times"></i> 
                </button>
            </div>
          `;
          previewList.appendChild(previewDiv);
        });
      }
      generateM3U(); 
    }

    function confirmRemoveChannel(index) {
        if (confirm("Are you sure you want to delete this channel?")) {
            removeChannel(index);
        }
    }
    
    function addChannel() {
      const name = document.getElementById("channelName").value.trim();
      const url = document.getElementById("channelURL").value.trim();
      let customLogo = document.getElementById("channelLogo").value.trim(); 

      const globalLogo = document.getElementById("logoAll").value.trim();
      const globalGroup = document.getElementById("globalGroup").value.trim();

      if (!name || !url) {
        alert("Channel name and URL are required!");
        return;
      }

      const finalLogo = customLogo || globalLogo || "https://via.placeholder.com/30";
      const finalGroup = globalGroup; 

      currentChannels.push({ name, url, logo: finalLogo, group: finalGroup });
      saveCurrentChannels();
      renderCurrentChannels(); 
      
      document.getElementById("channelName").value = "";
      document.getElementById("channelURL").value = "";
      document.getElementById("channelLogo").value = ""; 
    }

    function removeChannel(index) {
      currentChannels.splice(index, 1);
      saveCurrentChannels(); 
      renderCurrentChannels();
    }

    function editChannel(index) {
        const channel = currentChannels[index];
        if (!channel) return;

        const newName = prompt("Edit Channel Name:", channel.name);
        if (newName === null) return; 

        const newUrl = prompt("Edit Stream URL:", channel.url);
        if (newUrl === null) return; 

        const newLogo = prompt("Edit Logo URL (leave empty for global):", channel.logo);
        if (newLogo === null) return; 

        const newGroup = prompt("Edit Group Name:", channel.group || '');
        if (newGroup === null) return; 


        channel.name = newName.trim();
        channel.url = newUrl.trim();
        channel.logo = newLogo.trim() || document.getElementById("logoAll").value.trim() || "https://via.placeholder.com/30";
        channel.group = newGroup.trim();

        saveCurrentChannels();
        renderCurrentChannels();
        alert("Channel updated successfully!");
    }

    function filterChannels() {
        renderCurrentChannels(); 
    }

    function clearCurrentChannels() {
      if (confirm("Are you sure you want to clear all channels from the current playlist?")) {
        currentChannels = [];
        saveCurrentChannels(); 
        renderCurrentChannels();
      }
    }

    // --- M3U Generation & Download ---
    function generateM3U() {
      let output = "#EXTM3U\n";
      currentChannels.forEach(ch => {
        output += `#EXTINF:-1 tvg-logo="${ch.logo}"${ch.group ? ` group-title="${ch.group}"` : ''},${ch.name}\n${ch.url}\n`;
      });
      document.getElementById("output").value = output;
    }

    function downloadM3U() {
      const content = document.getElementById("output").value;
      if (currentChannels.length === 0) {
          alert("Add some channels before downloading a playlist!");
          return;
      }
      let fileName = document.getElementById("playlistFileNameInput").value.trim();
      if (!fileName) {
          fileName = "playlist"; 
      }
      const blob = new Blob([content], { type: "audio/x-mpegurl" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${fileName}.m3u`; 
      a.click();
    }

    function copyOutput() {
        const outputTextarea = document.getElementById("output");
        outputTextarea.select();
        outputTextarea.setSelectionRange(0, 99999); 

        try {
            document.execCommand("copy");
            alert("Output copied to clipboard!");
        } catch (err) {
            console.error("Failed to copy text: ", err);
            alert("Failed to copy text. Please copy manually.");
        }
    }

    // --- Saved Playlists Menu Functions ---
    function toggleSavedPlaylistsDropdown() {
        const dropdown = document.getElementById("savedPlaylistsDropdown");
        dropdown.classList.toggle("show");
        if (dropdown.classList.contains("show")) {
            renderSavedPlaylistsDropdown(); 
        }
    }

    function renderSavedPlaylistsDropdown() {
        const dropdownContent = document.getElementById("savedPlaylistsDropdown");
        dropdownContent.innerHTML = "";
        const playlistNames = Object.keys(savedPlaylists).sort((a, b) => {
            if (a === AUTO_SAVE_PLAYLIST_NAME) return -1;
            if (b === AUTO_SAVE_PLAYLIST_NAME) return 1;
            return a.localeCompare(b); 
        });
        document.getElementById('savedPlaylistsCount').textContent = `(${playlistNames.length})`;

        if (playlistNames.length === 0) {
            dropdownContent.innerHTML = `<p style="padding: 10px 15px; color: #777; margin: 0;">No saved playlists yet.</p>`;
        } else {
            playlistNames.forEach(name => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "dropdown-item-actions";
                itemDiv.innerHTML = `
                    <span class="playlist-name-text" onclick="loadSavedPlaylist('${name}')">${name}</span>
                    ${name !== AUTO_SAVE_PLAYLIST_NAME ? `<button class="delete-playlist-btn" onclick="confirmDeleteSavedPlaylist('${name}', event)">✖</button>` : ''}
                `;
                dropdownContent.appendChild(itemDiv);
            });
        }
    }

    function saveCurrentPlaylist() {
        const playlistNameInput = document.getElementById("playlistFileNameInput"); 
        let playlistName = playlistNameInput.value.trim();

        if (currentChannels.length === 0) {
            alert("No channels to save. Add channels to the current playlist first.");
            return;
        }

        if (!playlistName || playlistName === AUTO_SAVE_PLAYLIST_NAME) { 
            playlistName = prompt("Please enter a name for this playlist:", `My Playlist ${Object.keys(savedPlaylists).length + 1}`);
            if (!playlistName) return; 
            playlistName = playlistName.trim();
            if (!playlistName || playlistName === AUTO_SAVE_PLAYLIST_NAME) {
                alert("Invalid playlist name. Cannot be empty or 'Auto Saved Session'.");
                return;
            }
        }

        if (savedPlaylists?.[playlistName]) {
            if (!confirm(`A playlist named "${playlistName}" already exists. Do you want to overwrite it?`)) {
                return;
            }
        }

        savedPlaylists = {...savedPlaylists, [playlistName]: [...currentChannels]}; 
        savePlaylistsToLocalStorage();
        renderSavedPlaylistsDropdown();
        alert(`Playlist "${playlistName}" saved successfully!`);
    }

    function loadSavedPlaylist(name) {
        if (name === AUTO_SAVE_PLAYLIST_NAME || confirm(`Loading "${name}" will replace your current playlist. Continue?`)) {
            currentChannels = [...savedPlaylists?.[name] || []]; 
            currentChannels.forEach(channel => {
                if (!channel.logo) { 
                    channel.logo = document.getElementById("logoAll").value.trim() || "https://via.placeholder.com/30";
                }
            });
            saveCurrentChannels(); 
            renderCurrentChannels();
            toggleSavedPlaylistsDropdown(); 
            document.getElementById("playlistFileNameInput").value = name === AUTO_SAVE_PLAYLIST_NAME ? "playlist" : name; 
            if (name !== AUTO_SAVE_PLAYLIST_NAME) { 
                alert(`Playlist "${name}" loaded.`);
            }
        }
    }

    function confirmDeleteSavedPlaylist(name, event) {
