<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDIX ENTERTAINMENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://promoviex.vercel.app/playlist/playjs/playerjs.js"></script>

    <style>
        /* CSS Variables for Dark Blue 3D Theme */
        :root {
            --primary-dark: #0d1a26; /* Very dark blue background */
            --secondary-dark: #1e3a52; /* Dark blue card background */
            --accent-color: #38b6ff; /* Bright blue accent */
            --text-color-light: #e0f7fa; /* Light text for readability */
            --text-color-dark: #cdd8e2; /* Slightly darker text */
            --shadow-dark: rgba(0, 0, 0, 0.3); /* Darker shadows for 3D effect */
            --button-primary: #2979ff; /* Blue button */
            --button-hover: #0277bd;
            --border-color: #263238;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-dark);
            color: var(--text-color-light);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--secondary-dark);
            color: var(--text-color-light);
            padding: 15px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px var(--shadow-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }
        .header-button {
            position: absolute;
            background: none;
            border: none;
            color: var(--text-color-light);
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .menu-button {
            left: 20px;
        }
        .search-button {
            right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px var(--shadow-dark);
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: var(--primary-dark);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 70px;
            box-shadow: 2px 0 5px var(--shadow-dark);
            border-right: 1px solid var(--border-color);
        }
        .sidebar h2 {
            color: var(--accent-color);
            padding: 15px 32px 10px;
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            text-shadow: 1px 1px 1px var(--shadow-dark);
        }
        .sidebar a {
            padding: 12px 8px 12px 32px;
            text-decoration: none;
            font-size: 1.1em;
            color: var(--text-color-dark);
            display: block;
            transition: 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar a:hover {
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: var(--text-color-light);
        }
        .sidebar .closebtn:hover {
            color: var(--accent-color);
        }

        /* Main Content */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left .5s;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        /* Video Item Card */
        .item {
            background-color: var(--secondary-dark);
            border-radius: 10px;
            box-shadow: 3px 5px 8px var(--shadow-dark);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .item:hover {
            transform: translateY(-8px);
            box-shadow: 5px 8px 12px var(--shadow-dark);
        }
        .item-thumbnail {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background-color: #14283d;
            border-radius: 8px;
            overflow: hidden;
        }
        .item-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .item h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: var(--accent-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item p {
            font-size: 0.9em;
            color: var(--text-color-dark);
            margin-bottom: 10px;
        }

        /* Season Details */
        .season-details {
            background-color: #14283d;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
        }
        .season-details h4 {
            font-size: 1em;
            margin: 0 0 10px;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        .season-details .episode-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #263238;
        }
        .season-details .episode-item:last-child {
            border-bottom: none;
        }
        .season-details .episode-info {
            flex-grow: 1;
            margin-right: 10px;
        }
        .season-details .episode-info p {
            margin: 0;
            font-size: 0.9em;
            color: var(--text-color-light);
        }

        /* Play Button */
        .play-button {
            background-color: var(--button-primary);
            color: var(--text-color-light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 2px 2px 4px var(--shadow-dark);
        }
        .play-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        .play-button:active {
            transform: translateY(0);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--secondary-dark);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-dark);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            border: 1px solid var(--border-color);
        }
        .modal-content.video-player {
            max-width: 900px; /* Wider for video player */
            width: 95%;
            height: auto; /* Allow height to adjust */
            max-height: 90%; /* Max height of the modal */
            display: flex;
            flex-direction: column; /* Children flex vertically */
        }
        .close-button {
            color: var(--text-color-light);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
            opacity: 1;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-shadow: 1px 1px 1px var(--shadow-dark);
        }
        .player-option {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 12px 20px;
            background-color: var(--button-primary);
            color: var(--text-color-light);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 1px 1px 3px var(--shadow-dark);
        }
        .player-option:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        .player-option:active {
            transform: translateY(0);
        }
        .player-option.copy-url {
            background-color: #4CAF50; /* Green color for copy button */
        }
        .player-option.copy-url:hover {
            background-color: #45a049;
        }
        .player-option.download-video {
            background-color: #009688; /* Teal color for download button */
        }
        .player-option.download-video:hover {
            background-color: #00796a;
        }

        /* Video Player inside Modal Container */
        #videoPlayerContainer {
            width: 100%;
            flex-grow: 1; /* This is KEY: Allows video/iframe to take available space */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            border-radius: 8px;
            overflow: hidden; /* Ensures content stays within bounds */
        }
        /* Style for the <iframe> element when it's directly used */
        #videoPlayerContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Style for the PlayerJS container */
        #playerjs_container {
            width: 100%;
            height: 100%; /* This is KEY: PlayerJS div takes full height of its container */
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .spinner {
            border: 8px solid #263238;
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }

        /* Search Modal Specific Styles */
        .search-input {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #14283d;
            color: var(--text-color-light);
            font-size: 1em;
            box-shadow: inset 1px 1px 3px var(--shadow-dark);
        }
        .search-input::placeholder {
            color: var(--text-color-dark);
        }
        .search-button-modal {
            width: calc(100% - 40px);
            padding: 12px 20px;
            background-color: var(--button-primary);
            color: var(--text-color-light);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 1px 1px 3px var(--shadow-dark);
        }
        .search-button-modal:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        .search-button-modal:active {
            transform: translateY(0);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            .item {
                padding: 15px;
            }
            .item h3 {
                font-size: 1em;
            }
            .item-thumbnail {
                height: 100px;
                margin-bottom: 10px;
            }
            header h1 {
                font-size: 1.5em;
            }
            .sidebar {
                padding-top: 60px;
            }
            .sidebar h2 {
                font-size: 1.3em;
            }
            .sidebar a {
                font-size: 1em;
            }
            .content {
                padding: 15px;
            }
            .header-button {
                font-size: 24px;
            }
            .menu-button {
                left: 10px;
            }
            .search-button {
                right: 10px;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .player-option {
                width: 90%;
                font-size: 1em;
            }
            .modal-content.video-player {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            .item {
                padding: 10px;
            }
            .item h3 {
                font-size: 0.9em;
            }
            .item-thumbnail {
                height: 80px;
            }
            .play-button {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
        // Use a test M3U URL for debugging. Replace with your actual URL for deployment.
        // const m3uFileUrl = urlParams.get('link'); // Original way to get URL from query param
        const urlParams = new URLSearchParams(window.location.search);
        let m3uFileUrl = urlParams.get('link'); 

        // !!! For debugging purposes, you can uncomment one of these to test if the player works with a known good M3U.
        // !!! Make sure to comment out the line above (let m3uFileUrl = urlParams.get('link');) if you use these.
        // Example public M3U file (Bangladeshi channels from iptv-org):
        // if (!m3uFileUrl) { // Only use this if no link parameter is provided
        //     m3uFileUrl = 'https://raw.githubusercontent.com/iptv-org/iptv/master/channels/bd.m3u'; 
        // }
        // Example of a small test M3U with a single MP4 link:
        // if (!m3uFileUrl) {
        //     m3uFileUrl = 'https://gist.githubusercontent.com/username/gistid/raw/test.m3u'; // Replace with your own Gist raw URL
        // }


        let videos = [];
        let categories = new Set();
        let currentCategory = 'All';
        let currentVideoUrl = '';
        let currentVideoTitle = ''; // To store the title for the web player modal
        let playerJsInstance = null; // Store PlayerJS instance
        let allParsedVideos = []; // To store all parsed videos for search functionality

        // Get DOM elements with defensive checks
        const videoGrid = document.getElementById('video-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const playerSelectionModal = document.getElementById('playerSelectionModal');
        const categoryList = document.getElementById('category-list');
        const webPlayerModal = document.getElementById('webPlayerModal');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer'); // Only the container
        const webPlayerTitle = document.getElementById('webPlayerTitle');
        const searchModal = document.getElementById('searchModal');
        const searchInput = document.getElementById('searchInput');
        const playerJsErrorElement = document.getElementById('playerJsError');


        // Function to safely get elements by ID (used for sidebar & main-content)
        function getElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.error(`Error: Element with ID "${id}" not found.`);
                return null;
            }
            return element;
        }

        async function loadM3uFile() {
            if (!videoGrid || !loadingSpinner || !categoryList) {
                console.error("Essential DOM elements not found. Script might be running too early or HTML is malformed.");
                // Attempt to show an error message even if basic elements are missing
                const body = document.querySelector('body');
                if (body) {
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = "color: red; text-align: center; padding: 20px; font-size: 1.2em; background-color: #333; margin: 20px;";
                    errorDiv.textContent = "গুরুত্বপূর্ণ HTML উপাদান খুঁজে পাওয়া যায়নি। কোড সঠিক ভাবে লোড হচ্ছে কিনা যাচাই করুন।";
                    body.prepend(errorDiv);
                }
                return;
            }

            if (!m3uFileUrl) {
                loadingSpinner.classList.add('hidden');
                videoGrid.innerHTML = '<p style="color: var(--accent-color); text-align: center;">কোনো প্লেলিস্ট URL প্রদান করা হয়নি। অনুগ্রহ করে ওয়েবসাইটের লিংকের সাথে <b>?link=আপনার_M3U_ফাইলের_URL</b> যোগ করুন। অথবা, কোডে একটি ডিফল্ট M3U লিঙ্ক সেট করুন।</p>';
                videoGrid.classList.remove('hidden');
                return;
            }

            loadingSpinner.classList.remove('hidden');
            videoGrid.classList.add('hidden');
            try {
                const response = await fetch(m3uFileUrl);
                if (!response.ok) {
                    let errorMessage = `HTTP error! status: ${response.status} - ${response.statusText}`;
                    if (response.status === 0 || response.status === 404) {
                        errorMessage += "। নিশ্চিত করুন যে M3U URL সঠিক এবং পাবলিকলি অ্যাক্সেসযোগ্য।";
                    } else if (response.status === 200 && !response.headers.get('Content-Type')?.includes('text/plain') && !response.headers.get('Content-Type')?.includes('application/x-mpegurl')) {
                         errorMessage += "। সার্ভার থেকে ফাইলটি M3U ফরম্যাটে আসছে না।";
                    } else if (response.status === 0 && !response.ok) { // Common for CORS issues when request is blocked
                        errorMessage += "। (সম্ভাব্য CORS নীতি সমস্যা) অনুগ্রহ করে M3U ফাইলটি হোস্ট করা সার্ভার থেকে অ্যাক্সেসের অনুমতি নিশ্চিত করুন।";
                    }
                    throw new Error(errorMessage);
                }
                const text = await response.text();
                parseM3u(text);
                displayVideos(currentCategory);
                displayCategories();
            } catch (error) {
                console.error("M3U ফাইল লোড করতে সমস্যা হয়েছে:", error);
                loadingSpinner.classList.add('hidden');
                videoGrid.innerHTML = `<p style="color: var(--accent-color); text-align: center;">প্লেলিস্ট লোড করা যায়নি: ${error.message}<br>M3U ফাইলের URL সঠিক আছে কিনা এবং CORS অনুমতি আছে কিনা তা নিশ্চিত করুন।</p>`;
                videoGrid.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        function parseM3u(m3uText) {
            const lines = m3uText.split('\n');
            let currentItem = null;
            let tempVideos = [];

            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.match(/#EXTINF:(-?\d+)(.*),(.*)/);
                    if (parts) {
                        const attributes = parseAttributes(parts[2]);
                        const title = parts[3].trim();
                        currentItem = {
                            title: title,
                            attributes: attributes,
                            url: '',
                            isEpisode: false,
                        };
                        tempVideos.push(currentItem);
                    }
                } else if (line.trim() !== '' && currentItem && !currentItem.url) {
                    currentItem.url = line.trim();
                    const episodeRegex = /(S\d+E\d+)|(Season\s*\d+\s*Episode\s*\d+)|(Ep\.\s*\d+)/i;
                    if (episodeRegex.test(currentItem.title)) {
                        currentItem.isEpisode = true;
                    }
                    currentItem = null;
                }
            }

            const groupedVideos = {};

            tempVideos.forEach(video => {
                if (video.isEpisode) {
                    const baseTitleMatch = video.title.match(/(.*?)((S\d+E\d+)|(Season\s*\d+\s*Episode\s*\d+)|(Ep\.\s*\d+))/i);
                    let baseTitle = baseTitleMatch ? baseTitleMatch[1].trim() : video.title;
                    if (baseTitle.endsWith('-')) baseTitle = baseTitle.slice(0, -1).trim();

                    const seasonEpisodeMatch = video.title.match(/(S(\d+)E(\d+))|(Season\s*(\d+)\s*Episode\s*(\d+))/i);
                    let seasonKey = 'Unknown Season';
                    if (seasonEpisodeMatch) {
                        const seasonNum = seasonEpisodeMatch[2] || seasonEpisodeMatch[5];
                        seasonKey = `Season ${parseInt(seasonNum)}`;
                    }

                    if (!groupedVideos[baseTitle]) {
                        groupedVideos[baseTitle] = {
                            title: baseTitle,
                            attributes: video.attributes,
                            hasSeasons: true,
                            seasons: {}
                        };
                        categories.add(video.attributes['group-title'] || 'অন্যান্য');
                    }
                    if (!groupedVideos[baseTitle].seasons[seasonKey]) {
                        groupedVideos[baseTitle].seasons[seasonKey] = [];
                    }
                    groupedVideos[baseTitle].seasons[seasonKey].push({
                        title: video.title,
                        url: video.url,
                        fileSize: 'N/A' // M3U does not inherently provide file size
                    });
                } else {
                    if (!groupedVideos[video.title]) {
                        groupedVideos[video.title] = {
                            title: video.title,
                            attributes: video.attributes,
                            url: video.url,
                            hasSeasons: false
                        };
                        categories.add(video.attributes['group-title'] || 'অন্যান্য');
                    }
                }
            });

            videos = Object.values(groupedVideos);
            allParsedVideos = [...videos]; // Store a copy for search
        }

        function parseAttributes(attrString) {
            const attributes = {};
            const regex = /(\S+?)="([^"]*?)"/g;
            let match;
            while ((match = regex.exec(attrString)) !== null) {
                attributes[match[1].toLowerCase()] = match[2];
            }
            return attributes;
        }

        function displayVideos(category, searchTerm = '') {
            if (!videoGrid) return; 
            videoGrid.innerHTML = '';

            let filteredVideos = allParsedVideos.filter(video => {
                const matchesCategory = (category === 'All' || (video.attributes['group-title'] || 'অন্যান্য') === category);
                const matchesSearch = searchTerm === '' || video.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredVideos.length === 0) {
                videoGrid.innerHTML = '<p style="text-align: center; color: var(--text-color-dark);">এই ক্যাটাগরিতে বা এই নামের কোনো ভিডিও খুঁজে পাওয়া যায়নি।</p>';
                videoGrid.classList.remove('hidden');
                return;
            }

            filteredVideos.forEach(video => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.classList.add('item-thumbnail');
                const img = document.createElement('img');
                img.src = video.attributes['tvg-logo'] || 'https://via.placeholder.com/150x100?text=No+Image';
                img.alt = video.title;
                img.onerror = function() { this.src = 'https://via.placeholder.com/150x100?text=No+Image'; };
                thumbnailDiv.appendChild(img);
                itemDiv.appendChild(thumbnailDiv);

                const title = document.createElement('h3');
                title.textContent = video.title;
                itemDiv.appendChild(title);

                if (video.hasSeasons && Object.keys(video.seasons).length > 0) {
                    itemDiv.addEventListener('click', () => toggleSeasonDetails(itemDiv, video));
                } else {
                    const playButton = document.createElement('button');
                    playButton.classList.add('play-button');
                    playButton.textContent = 'প্লে করুন';
                    playButton.onclick = (e) => {
                        e.stopPropagation();
                        openPlayerModal(video.url, video.title); 
                    };
                    itemDiv.appendChild(playButton);

                    const fileSize = document.createElement('p');
                    fileSize.textContent = `ফাইল সাইজ: N/A`;
                    itemDiv.appendChild(fileSize);
                }

                videoGrid.appendChild(itemDiv);
            });
            videoGrid.classList.remove('hidden');
        }

        function toggleSeasonDetails(itemDiv, video) {
            let seasonDetailsDiv = itemDiv.querySelector('.season-details');
            if (seasonDetailsDiv) {
                itemDiv.removeChild(seasonDetailsDiv);
            } else {
                seasonDetailsDiv = document.createElement('div');
                seasonDetailsDiv.classList.add('season-details');

                const sortedSeasonNames = Object.keys(video.seasons).sort((a, b) => {
                    const numA = parseInt(a.replace('Season ', ''));
                    const numB = parseInt(b.replace('Season ', ''));
                    return numA - numB;
                });

                sortedSeasonNames.forEach(seasonName => {
                    const seasonHeading = document.createElement('h4');
                    seasonHeading.textContent = seasonName;
                    seasonDetailsDiv.appendChild(seasonHeading);

                    const sortedEpisodes = video.seasons[seasonName].sort((a, b) => a.title.localeCompare(b.title, undefined, { numeric: true, sensitivity: 'base' }));

                    sortedEpisodes.forEach(episode => {
                        const episodeItem = document.createElement('div');
                        episodeItem.classList.add('episode-item');

                        const episodeInfo = document.createElement('div');
                        episodeInfo.classList.add('episode-info');
                        episodeInfo.innerHTML = `<p>${episode.title} (ফাইল সাইজ: ${episode.fileSize})</p>`;
                        episodeItem.appendChild(episodeInfo);

                        const playButton = document.createElement('button');
                        playButton.classList.add('play-button');
                        playButton.textContent = 'প্লে করুন';
                        playButton.onclick = (e) => {
                            e.stopPropagation();
                            openPlayerModal(episode.url, episode.title); 
                        };
                        episodeItem.appendChild(playButton);
                        seasonDetailsDiv.appendChild(episodeItem);
                    });
                });
                itemDiv.appendChild(seasonDetailsDiv);
            }
        }

        function displayCategories() {
            if (!categoryList) return; 
            categoryList.innerHTML = '';

            const allCategory = document.createElement('a');
            allCategory.href = '#';
            allCategory.textContent = 'সব ভিডিও';
            allCategory.onclick = (e) => {
                e.preventDefault();
                currentCategory = 'All';
                displayVideos('All');
                closeNav();
            };
            categoryList.appendChild(allCategory);

            const sortedCategories = Array.from(categories).sort();

            sortedCategories.forEach(category => {
                const categoryLink = document.createElement('a');
                categoryLink.href = '#';
                categoryLink.textContent = category;
                categoryLink.onclick = (e) => {
                    e.preventDefault();
                    currentCategory = category;
                    displayVideos(category);
                    closeNav();
                };
                categoryList.appendChild(categoryLink);
            });
        }

        function openPlayerModal(url, title) {
            currentVideoUrl = url;
            currentVideoTitle = title;
            if (playerSelectionModal) playerSelectionModal.classList.remove('hidden');
        }

        function closePlayerModal() {
            if (playerSelectionModal) playerSelectionModal.classList.add('hidden');
            currentVideoUrl = '';
            currentVideoTitle = '';
        }

        function selectPlayer(playerType) {
            if (!currentVideoUrl) {
                alert("ভিডিও URL পাওয়া যায়নি।");
                return;
            }

            let finalUrl = currentVideoUrl;
            let launchUrl = '';
            switch (playerType) {
                case 'vlc':
                    launchUrl = "vlc://" + encodeURIComponent(finalUrl);
                    break;
                default:
                    alert("অজানা প্লেয়ার নির্বাচন করা হয়েছে।");
                    closePlayerModal();
                    return;
            }

            window.location.href = launchUrl;
            closePlayerModal();

            setTimeout(() => {
                alert(`প্লে করার চেষ্টা করা হচ্ছে: ${playerType.toUpperCase()}\nআপনার ডিভাইসে এই প্লেয়ারটি ইনস্টল নাও থাকতে পারে, অথবা এটি স্বয়ংক্রিয়ভাবে খুলছে না।`);
            }, 500);
        }

        function openWebPlayerModal() {
            if (!currentVideoUrl || !webPlayerModal || !videoPlayerContainer || !webPlayerTitle || !playerJsErrorElement) {
                console.error("Critical DOM elements for web player not found.");
                return;
            }

            closePlayerModal(); 
            playerJsErrorElement.style.display = 'none'; // Hide error message initially

            webPlayerTitle.textContent = currentVideoTitle; 
            webPlayerModal.classList.remove('hidden'); 

            // Clear previous content and dispose PlayerJS instance if it exists
            if (playerJsInstance) {
                if (typeof playerJsInstance.destroy === 'function') {
                    playerJsInstance.destroy();
                }
                playerJsInstance = null; 
            }
            videoPlayerContainer.innerHTML = ''; // Clear the player content except the error message

            const playerDiv = document.createElement('div');
            playerDiv.id = 'playerjs_container'; 
            playerDiv.style.cssText = "width: 100%; height: 100%;"; 
            videoPlayerContainer.appendChild(playerDiv);

            // Check if Playerjs is loaded before trying to initialize
            if (typeof window.Playerjs === 'function') {
                try {
                    playerJsInstance = new window.Playerjs({
                        id: 'playerjs_container',
                        file: currentVideoUrl,
                        autoplay: true, 
                        // poster: 'your-poster.jpg' // Uncomment and set your poster image URL
                    });
                    console.log('PlayerJS initialized with URL:', currentVideoUrl);
                } catch (e) {
                    console.error("Error initializing PlayerJS:", e);
                    playerJsErrorElement.textContent = "প্লেয়ার লোড হতে পারেনি: " + e.message + "। নিশ্চিত করুন ভিডিও URL এবং ফরম্যাট সঠিক।";
                    playerJsErrorElement.style.display = 'block';
                }
            } else if (typeof window.pjscnfgs === 'object') {
                // Fallback for async PlayerJS config (if PlayerJS loads its config first)
                window.pjscnfgs['playerjs_container'] = { id: 'playerjs_container', file: currentVideoUrl, autoplay: true };
                console.log('PlayerJS config set for async initialization for URL:', currentVideoUrl);
            } else {
                playerJsErrorElement.textContent = 'PlayerJS স্ক্রিপ্ট লোড হতে ব্যর্থ হয়েছে অথবা এর গ্লোবাল অবজেক্ট খুঁজে পাওয়া যায়নি। PlayerJS CDN URL সঠিক আছে কিনা যাচাই করুন।';
                playerJsErrorElement.style.display = 'block';
                console.error('PlayerJS object (window.Playerjs or window.pjscnfgs) not found. Check PlayerJS script URL and ensure it loads correctly.');
            }
        }

        function closeWebPlayerModal() {
            if (!webPlayerModal || !videoPlayerContainer) return; 

            if (playerJsInstance) {
                if (typeof playerJsInstance.destroy === 'function') {
                    playerJsInstance.destroy(); 
                }
                playerJsInstance = null; 
            }
            
            videoPlayerContainer.innerHTML = ''; // Clear the player content
            if (playerJsErrorElement) playerJsErrorElement.style.display = 'none'; // Hide error message on close

            webPlayerModal.classList.add('hidden');
        }


        async function copyVideoUrl() {
            if (!currentVideoUrl) {
                alert("কপি করার জন্য কোনো ভিডিও URL নেই।");
                return;
            }

            try {
                await navigator.clipboard.writeText(currentVideoUrl);
                alert('ভিডিও URL কপি করা হয়েছে!');
            } catch (err) {
                console.error('URL কপি করতে ব্যর্থ:', err);
                alert('URL কপি করা যায়নি। অনুগ্রহ করে ম্যানুয়ালি কপি করুন: ' + currentVideoUrl);
            }
            closePlayerModal();
        }

        function downloadVideo() {
            if (!currentVideoUrl) {
                alert("ডাউনলোড করার জন্য কোনো ভিডিও URL নেই।");
                return;
            }

            const a = document.createElement('a');
            a.href = currentVideoUrl;
            const filename = currentVideoUrl.substring(currentVideoUrl.lastIndexOf('/') + 1) || 'video.mp4';
            a.download = currentVideoTitle ? `${currentVideoTitle}_${filename}` : filename; 
            document.body.appendChild(a); 
            a.click(); 
            document.body.removeChild(a); 

            alert(`ডাউনলোড শুরু করার চেষ্টা করা হচ্ছে: ${currentVideoTitle || 'ভিডিও'}`);
            closePlayerModal();
        }

        function openNav() {
            const sidebar = getElement("mySidebar");
            const mainContent = getElement("main-content");
            if (sidebar) sidebar.style.width = "250px";
            if (mainContent && window.innerWidth > 768) {
                mainContent.style.marginLeft = "250px";
            }
        }

        function closeNav() {
            const sidebar = getElement("mySidebar");
            const mainContent = getElement("main-content");
            if (sidebar) sidebar.style.width = "0";
            if (mainContent) mainContent.style.marginLeft = "0";
        }

        function openSearchModal() {
            if (searchModal) {
                searchModal.classList.remove('hidden');
                searchInput.value = ''; 
                searchInput.focus(); 
            }
        }

        function closeSearchModal() {
            if (searchModal) searchModal.classList.add('hidden');
        }

        function performSearch() {
            const searchTerm = searchInput.value.trim();
            closeSearchModal(); 
            displayVideos(currentCategory, searchTerm); 
        }

        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Content Loaded. Initializing app.");
            loadM3uFile();
        });

        window.onclick = function(event) {
            if (playerSelectionModal && event.target == playerSelectionModal) {
                closePlayerModal();
            }
            if (webPlayerModal && event.target == webPlayerModal) {
                closeWebPlayerModal();
            }
            if (searchModal && event.target == searchModal) {
                closeSearchModal();
            }
        }

        window.addEventListener('resize', () => {
            const sidebar = getElement("mySidebar");
            const mainContent = getElement("main-content");
            if (window.innerWidth <= 768) {
                if (sidebar.style.width === "250px") { 
                    mainContent.style.marginLeft = "0"; 
                }
            } else {
                if (sidebar.style.width === "250px") { 
                    mainContent.style.marginLeft = "250px"; 
                }
            }
        });

    </script>
