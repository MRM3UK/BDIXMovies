<!DOCTYPE html>
<html lang="en">
<head>

    .btn-dark {

    }

    .channel-list-box .header {

    .channel-list-box .header .search-box {

        gap: 10px;

        color: #4CAF50; /* সবুজ রং */
    }

        background-color: rgba(76, 175, 80, 0.2);

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 20px;

    }

    /* Saved Playlists Styling */
    .dropdown {
        position: relative;
        display: block; /* ডিসপ্লে ব্লক করা হয়েছে */
        width: 100%; /* সম্পূর্ণ উইডথ নেবে */

    }
    .dropdown > button {
        width: 100%; /* মোবাইল ফ্রেন্ডলি */
        text-align: left;
        background-color: #3f51b5;
        color: #fff;
        border: none;
    }
    .dropdown > button:hover {
        background-color: #303f9f;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #2c2c2c;
        min-width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border: 1px solid #444;
        border-radius: 10px;
        z-index: 1;
        max-height: 300px;

        left: 0;
        right: 0; /* মোবাইল ফ্রেন্ডলি, পুরো উইডথ নেবে */
        top: 100%;
        margin-top: 10px; /* Space from button */
        padding: 10px 0;
    }
    .dropdown-content.show {
        display: block;
    }
    .dropdown-content button {
        color: #f0f0f0;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        font-weight: 500;
        border-bottom: 1px solid #444;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .dropdown-content button:last-child {
        border-bottom: none;
    }
    .dropdown-content button:hover {
        background-color: #333;
        transform: translateX(5px);
    }
    .dropdown-item-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
    }
    .dropdown-item-actions .playlist-name-text {
        flex-grow: 1;
        text-align: left;
        padding: 10px 0;
        cursor: pointer;
        color: #e0e0e0;
    }
    .dropdown-item-actions .delete-playlist-btn {
        background: none;

        color: #f44336;
        font-size: 1.1em;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s ease;

        border-radius: 5px;
    }
    .dropdown-item-actions .delete-playlist-btn:hover {
        opacity: 1;
        background-color: rgba(244, 67, 54, 0.1);
    }

    .playlist-actions-section {
        margin-top: 20px;
        padding: 20px;
        background-color: #252525;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .playlist-actions-section .form-control {
        margin-bottom: 15px;
    }

    /* নতুন বাটন লেআউট */
    .button-group-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
        justify-content: center; /* বাটনগুলো সেন্টারে থাকবে */
    }
    .button-group-row .btn {
        flex: 1 1 auto; /* ফ্লেক্স আইটেম হিসেবে আচরণ করবে */
        min-width: 120px; /* ছোট স্ক্রিনেও নির্দিষ্ট চওড়া থাকবে */
    }
    @media (max-width: 576px) { /* Extra small devices (portrait phones) */
        .button-group-row .btn {
            width: 100%; /* প্রতিটি বাটন পুরো প্রস্থ নেবে */
            flex-grow: 0;
        }

    /* Player Specific Styles */
    #player-container {
        background-color: #000;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 30px; /* চ্যানেল লিস্টের উপরে প্লেয়ারের জন্য মার্জিন */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }
    .plyr {
        border-radius: 10px;
        overflow: hidden;
    }
    .p-2.m-4.card { /* remove default card styling from original player HTML */
        padding: 0 !important;
        margin: 0 !important;
        border: none !important;
        background: none !important;
        box-shadow: none !important;
    }
    .plyr__video-wrapper {
        background-color: #000; /* Ensure black background for video */

<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">📺 EXTM3U Playlist Creator</h3>

    <div id="player-container">
        <div class="p-2 m-4 card">
            <div id="player" tabindex="0" class="plyr">
                <video playsinline controls>
                    </video>
            </div>
        </div>
        <a id="currentVideoDownloadBtn" class="btn btn-warning btn-lg w-100 mt-3" target="_blank" download="" href="#" rel="noreferrer" style="display:none;">Download Current Video</a>
    </div>
    <div class="mb-3">
      <label class="form-label">🌐 Global Logo URL (default for all)</label>
      <input type="text" id="logoAll" class="form-control" placeholder="https://example.com/logo.png" />
    </div>

    <div class="mb-3">
      <label class="form-label">🗂️ Global Group Name (default for all channels)</label>
      <input type="text" id="globalGroup" class="form-control" placeholder="e.g., Movies, Sports, News" />
    </div>

    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input id="channelName" class="form-control" placeholder="📺 Channel Name" />
      </div>
      <div class="col-md-4">
        <input id="channelURL" class="form-control" placeholder="🔗 Stream URL" />
      </div>
      <div class="col-md-4">
        <input id="channelLogo" class="form-control" placeholder="🖼️ Optional Logo URL" />
      </div>
    </div>
    <button class="btn btn-success w-100 mb-4" onclick="addChannel()">+ Add Channel</button>

    <div class="channel-list-box">
        <div class="header">
            <h5>📊 Added Channels</h5>
            <div class="search-box">
                <input type="text" id="channelSearchInput" class="form-control" placeholder="🔍 Search channels..." onkeyup="filterChannels()">
            </div>
        </div>
        <div id="previewList" class="mb-4">
            <p style="text-align: center; color: #777; padding: 20px; width: 100%;">No channels added yet.</p>
        </div>
    </div>
    <div class="mb-3">
        <div class="dropdown">
            <button class="btn btn-primary" onclick="toggleSavedPlaylistsDropdown()">
                <i class="fas fa-list-ul"></i> Saved Playlists <span id="savedPlaylistsCount"></span>
            </button>
            <div id="savedPlaylistsDropdown" class="dropdown-content">
                <p style="padding: 10px 15px; color: #777;">No saved playlists yet.</p>
            </div>
        </div>
    </div>

    <div class="playlist-actions-section">
        <label class="form-label">📝 Playlist Name (for saving & downloading)</label>
        <input type="text" id="playlistFileNameInput" class="form-control" placeholder="Enter playlist name (e.g., MyChannels)" value="playlist" />

        <div class="button-group-row">
            <button class="btn btn-primary" onclick="saveCurrentPlaylist()">
                <i class="fas fa-save"></i> Save Playlist
            </button>
            <button class="btn btn-info" onclick="generateM3U()">
                <i class="fas fa-cogs"></i> Generate
            </button>
            <button class="btn btn-dark" onclick="downloadM3U()">
                <i class="fas fa-download"></i> Download M3U
            </button>
            <button class="btn btn-secondary" onclick="clearCurrentChannels()">
                <i class="fas fa-trash-alt"></i> Clear Current
            </button>
        </div>
    </div>

    <h5>📄 Output</h5>
    <textarea id="output" readonly></textarea>
    <button class="btn btn-copy w-100 mt-3" onclick="copyOutput()"><i class="fas fa-copy"></i> Copy Output</button>

    <div class="footer">
        Made with ❤️ — By MR X (AI) | ENJOY  <a href="https://new-try-theta.vercel.app/?link=https%3A%2F%2Fnew-try-theta.vercel.app%2Fplaylist.m3u" target="_blank">LIVE TV 📺</a>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    let currentChannels = [];
    let savedPlaylists = {};
    let playerInstance; // Renamed 'player' to 'playerInstance' for clarity and to avoid conflict

    const CURRENT_PLAYLIST_KEY = 'currentM3UChannels';
    const SAVED_PLAYLISTS_KEY = 'savedM3UPlaylists';
    const AUTO_SAVE_PLAYLIST_NAME = "Auto Saved Session";

    // --- Plyr Player Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize playerInstance without a source initially.
        // It will be re-initialized with sources in playChannel.
        // This ensures the Plyr controls are set up from the start.
        playerInstance = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        });

        // Initialize download button state
        updateDownloadButton(null);
        loadCurrentChannels(); // Load channels on startup
        loadPlaylistsFromLocalStorage(); // Load saved playlists on startup
        document.getElementById("playlistFileNameInput").value = "playlist";
    });

    function updateDownloadButton(url) {
        const downloadBtn = document.getElementById("currentVideoDownloadBtn");
        // Only show download button for direct video files (mp4, webm, ogg)
        if (url && (url.includes('.mp4') || url.includes('.webm') || url.includes('.ogg'))) {
            downloadBtn.href = url;
            downloadBtn.style.display = 'block';
        } else {
            downloadBtn.style.display = 'none';
            downloadBtn.href = '#'; // Clear href
        }
    }

    // Function to play a channel in Plyr
    function playChannel(url) {
        console.log("Attempting to play URL:", url);

        const videoElement = document.querySelector('#player video'); // Get the actual video element
        if (!videoElement) {
            console.error("Video element not found for Plyr.");
            alert("Error: Video player component not found.");
            return;
        }

        // Destroy existing Plyr instance if it exists
        if (playerInstance) {
             playerInstance.destroy();
             console.log("Existing Plyr instance destroyed.");
        }

        // Clear existing sources from the video element
        while (videoElement.firstChild) {
            videoElement.removeChild(videoElement.firstChild);
        }
        console.log("Video element cleared of old sources.");

        // Check if the URL is an HLS stream (.m3u8)
        if (Hls.isSupported() && url.includes('.m3u8')) {
            console.log("HLS stream detected. Using hls.js.");
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("HLS Manifest parsed. Initializing Plyr and attempting to play.");
                // Re-initialize Plyr *after* hls.js has attached the media
                playerInstance = new Plyr('#player', {
                    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                });
                playerInstance.play().catch(error => {
                    console.error("Error playing HLS video after manifest parsed:", error);
                    alert("Could not play the HLS stream. It might be offline or an issue with hls.js. Error: " + error.message);
                });
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    console.error('HLS.js fatal error:', data);
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.error('Fatal network error encountered, trying to recover', data);
                            hls.startLoad(); // Attempt to recover
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error('Fatal media error encountered, trying to recover', data);
                            hls.recoverMediaError(); // Attempt to recover
                            break;
                        default:
                            alert("A critical error occurred with the HLS stream. Playback stopped.");
                            hls.destroy();
                            if (playerInstance) playerInstance.stop(); // Stop Plyr playback if active
                            break;
                    }
                }
            });
        } else {
            console.log("Non-HLS stream. Setting direct source.");
            // For regular video files (MP4, WebM, OGG)
            const source = document.createElement('source');
            source.src = url;
            // Determine type based on extension (basic)
            if (url.includes('.mp4')) {
                source.type = 'video/mp4';
            } else if (url.includes('.webm')) {
                source.type = 'video/webm';
            } else if (url.includes('.ogg')) {
                source.type = 'video/ogg';
            } else {
                source.type = 'video/mp4'; // Default to mp4 if type is ambiguous
            }
            videoElement.appendChild(source);
            console.log("Source appended:", source);

                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],

                alert("Could not play the video. The stream might be offline or in an unsupported format. Error: " + error.message);
            });
