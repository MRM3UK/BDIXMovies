<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDIX Movies</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px; /* Max width for larger screens */
            gap: 20px;
        }

        .video-player {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background-color: #333; /* Placeholder for video area */
            border-radius: 10px;
            overflow: hidden; /* Ensures iframe respects border-radius */
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Apply border-radius to iframe */
        }

        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .playlist-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .playlist-button:hover {
            background-color: #555;
        }

        .playlist-button.active {
            background-color: #007bff; /* Highlight active video */
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }

            .video-player {
                flex: 3; /* Take more space on larger screens */
            }

            .playlist-container {
                flex: 1; /* Take less space for playlist */
                flex-direction: column;
                max-height: 500px; /* Limit height and add scroll if many videos */
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-player">
            <iframe id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="playlist-container" id="playlistContainer">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoFrame = document.getElementById('videoFrame');
            const playlistContainer = document.getElementById('playlistContainer');

            const urlParams = new URLSearchParams(window.location.search);
            const linkParam = urlParams.get('link');

            const loadVideo = (url, autoPlay = true) => {
                let embedUrl = url;
                // Check if it's a Pixeldrain embed URL (example)
                if (url.includes('pixeldrain.com/u/') || url.includes('pixeldrain.dev/u/')) {
                    // Ensure it's an embed link
                    if (!url.includes('?embed')) {
                        embedUrl = url + '?embed';
                    }
                }
                // Add other platform specific embed rules here if needed

                videoFrame.src = embedUrl;
                if (autoPlay) {
                    // Some browsers/platforms might block autoplay if not user-initiated.
                    console.log("Attempting to autoplay. Browser policies may prevent it.");
                }
            };

            const loadPlaylist = async (jsonUrl) => {
                try {
                    const response = await fetch(jsonUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const playlist = await response.json();

                    playlistContainer.innerHTML = ''; // Clear existing content

                    playlist.forEach((video, index) => {
                        const button = document.createElement('button');
                        button.className = 'playlist-button';
                        button.textContent = video.title;
                        button.addEventListener('click', () => {
                            loadVideo(video.url);
                            // Update active button
                            document.querySelectorAll('.playlist-button').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        });
                        playlistContainer.appendChild(button);

                        if (index === 0) {
                            // Auto-play the first video and mark as active
                            loadVideo(video.url, true);
                            button.classList.add('active');
                        }
                    });
                    playlistContainer.style.display = 'flex'; // Show playlist
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    playlistContainer.innerHTML = `<p>Error loading playlist: ${error.message}</p>`;
                    playlistContainer.style.display = 'block';
                }
            };

            if (linkParam) {
                if (linkParam.toLowerCase().endsWith('.json')) {
                    loadPlaylist(linkParam);
                    playlistContainer.style.display = 'block'; // Ensure playlist container is visible
                } else {
                    loadVideo(linkParam);
                    playlistContainer.style.display = 'none'; // Hide playlist if single video
                }
            } else {
                // Default message if no link parameter
                videoFrame.style.display = 'none'; // Hide iframe
                playlistContainer.innerHTML = `<p>Please provide a video link using the 'link' URL parameter (e.g., ?link=https://example.com/video.mp4) or a playlist JSON file (e.g., ?link=playlist.json).</p>`;
                playlistContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
